	<link rel="stylesheet" href="css/styleContact.css" />

<body>

<div id='top'>
	<a href='accueil.html'>
		<img id='logo' src='ressources/logo.png' alt="Logo du site, avec lien vers l'accueil"/> 
		<h1 id='titre'> Bataille Navale </h1> 
	</a> 
</div>
<hr/>
<div id='menu'>
	<a id='presentation' href='presentation.html' title='Présentation des développeurs du site'>Présentation</a>
	<a id='maquettes' href='maquettes.html' title='Apercu des maquettes graphiques du jeu'>Maquettes</a>
	<a id='regle' href='regle.html' title='Règles du jeu'>Règles du jeu</a>

<hr/>

<form> 

<fieldset>
<legend>Informations personnelles</legend>
<label for='nom'>Nom : </label>
<input id='nom' type='text' placeholder="Ex : Dupond" name='nom' required/>
<br/>
<label for='prenom'>Prénom : </label>
<input id='prenom' type='text' name='prenom' placeholder="Ex : Laura" required/>
</fieldset>

<fieldset>
<legend>Informations de contact</legend>
<label for='mail'>Mail : </label>
<input id='mail' type='text' placeholder="Ex : laura.dupond@example.com" name='mail' required/>
<br/>
<label for='telephone'>Téléphone : </label>
<input id='telephone' type='text' placeholder="Ex : (+33)0xxxxxxxxx" name="telephone" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" required/>
</fieldset>

<fieldset>
<legend>Commentaire</legend>
<p>Votre commentaire :</p>
<textarea id='commentaire' placeholder="Tapez votre commentaire ici..."></textarea>
</fieldset>
<input type="submit">
</form>

</body>
</html>

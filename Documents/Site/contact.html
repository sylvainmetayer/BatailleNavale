<form> 

<fieldset>
<p>Informations personnelles :</p>
<label for='nom'>Nom : </label>
<input type='text' placeholder="Ex : Dupond" name='nom' required/>
<br/>
<label for='prenom'>Prenom : </label>
<input type='text' name='prenom' placeholder="Ex : Laura" required/>
</fieldset>

<fieldset>
<p>Informations de contact :</p>
<label for='mail'>Mail : </label>
<input type='text' placeholder="Ex : laura.dupond@example.com" name='mail' required/>
<br/>
<label for='prenom'>T&eacute;l&eacute;phone : </label>
<input type='text' placeholder="Ex : (+33)0xxxxxxxxx" name="prenom" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" required/>
</fieldset>

<fieldset>
<p>Votre commentaire :</p>
<textarea placeholder="Tapez votre commentaire ici..."></textarea>
</fieldset>
<input type="submit">
</form>
